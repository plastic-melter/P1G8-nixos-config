# Ranger configuration
# Copy to ~/.config/ranger/rc.conf or /etc/nixos/dotfiles/ranger/rc.conf

# ===================================================================
# == Options
# ===================================================================

# Show hidden files
set show_hidden false

# Preview files on the rightmost column
set preview_files true
set preview_directories true
set collapse_preview true

# Save the console history on exit
set save_console_history true

# Use image preview with kitty graphics protocol (works with wezterm)
set preview_images true
set preview_images_method ueberzug

# Draw borders around columns
set draw_borders both

# Display the directory name in tabs
set dirname_in_tabs true

# Enable the mouse
set mouse_enabled true

# Abbreviate $HOME with ~ in the titlebar (first line)
set tilde_in_titlebar true

# Update window title
set update_title true

# Set colorscheme (catppuccin mocha theme)
set colorscheme catppuccin-mocha

# Show file icons (requires ranger_devicons plugin)
default_linemode devicons

# Column ratios (you like them as-is, but here's default for reference)
set column_ratios 1,3,4

# VCS integration
set vcs_aware false

# ===================================================================
# == Keybindings
# ===================================================================

# Open files in nvim
map e edit

# Better navigation
map <C-f> fzf_select
map <C-l> redraw_window

# ===================================================================
# == Commands
# ===================================================================

# Open in default application
map o chain shell rifle %s; mark_files all=True val=False

# Open config files in nvim specifically
map E shell nvim %s
